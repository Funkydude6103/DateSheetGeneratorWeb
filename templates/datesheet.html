<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Sheet</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Generated Date Sheet</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Time</th>
                <th>Code</th>
                <th>Course Name</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Day'] }}</td>
                <td>{{ row['Date'] }}</td>
                <td>{{ row['Time'] }}</td>
                <td>{{ row['Code'] }}</td>
                <td>{{ row['Course Name'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
